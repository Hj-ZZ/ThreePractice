<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
</body>
    <script src="http://threejs.org/build/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 70;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.setClearColor("#c8a2c8");
        document.body.appendChild(renderer.domElement);


        window.addEventListener('resize', ()=>{
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
        });

        const geometry = new THREE.TorusKnotGeometry(27, 1.5, 20, 5, 12,7);
        const material = new THREE.MeshPhongMaterial({color : 0x301934});
        const weird = new THREE.Mesh(geometry, material);
        scene.add(weird);

        {
            color = 0xfbe6ff;
            intensity = 1;
            const light = new THREE.PointLight(color, intensity);
            light.position.set(50, 50, 50);
            scene.add(light);
        }

        weird.position.x = 45;
        function render(){
            requestAnimationFrame(render);
            
            weird.rotation.y += 0.001;
            weird.rotation.x += 0.001;

            renderer.render(scene, camera);
        }

        render();
    </script>
</html>
